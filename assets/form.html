<script>
    const row_crosses = document.querySelectorAll('.row_cross');
    row_crosses.forEach(row => {
        const inputs = row.querySelectorAll('.inpt');
        const numberOfTds = row.querySelectorAll('.typping').length;
        inputs.forEach((input, index) => {
            input.addEventListener('input', function() {
                this.value[0] = this.value[0].toLowerCase();
                if (this.value.length > 1) {
                    this.value = this.value[0]; // Chỉ giữ lại ký tự đầu tiên
                }
                if (index < numberOfTds - 1 && this.value.length === 1) {
                    const nextInput = inputs[index + 1];
                    nextInput.focus(); // Di chuyển trỏ đến ô input kế tiếp
                }
            });
        });
    });
</script>

        document.getElementById("" + k).getElementsByTagName("input")[0].style.color = "red";
      }
    }
  });
}
